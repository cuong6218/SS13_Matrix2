<body>
    <script>
        function changeCase(str){
            let newStr="";
            let arr = str.split("");
            for (let i = 0; i < arr.length; i++){
                if (arr[i] == arr[i].toLowerCase()){
                    arr[i] = arr[i].toUpperCase();
                } else if (arr[i] == arr[i].toUpperCase()){
                    arr[i] = arr[i].toLowerCase();
                }
            }
            for (i = 0; i < arr.length; i++){
                newStr +=arr[i];
            }
            document.write(newStr);
        }
        changeCase("AbCdEF");
    </script>
</body>
