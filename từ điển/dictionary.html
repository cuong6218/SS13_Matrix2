<body>
    <script>
        let a = prompt("Nhập từ cần tìm:");
        let english = ["dog", "cat", "cow", "bird", "fish"];
        let vietnam = ["Chó", "Mèo", "Bò", "Chim", "Cá"];
        let flag = false;
            for (let i = 0; i < english.length; i++) {
                if (a == english[i]) {
                    alert(vietnam[i]);
                    flag = true;
                } 
            } 
            if (flag == false){
                alert("Bạn nhập sai từ, vui lòng nhập từ khác");
            }
        
    </script>
