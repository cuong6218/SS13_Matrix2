<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countWord(){
            let str = prompt("Nhập một chuỗi:");
            arr = str.split(" ");
            document.write(`Chuỗi: ${str}, số từ trong chuỗi là: ${arr.length}`);
        }
        countWord();
    </script>
</body>
</html>
