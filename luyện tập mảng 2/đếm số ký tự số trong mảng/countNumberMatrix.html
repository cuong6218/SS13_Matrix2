<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function countNumber(str) {
            str = prompt("Nhập một chuỗi:");
            let arr = str.split("");
            let count = 0;
            let i=0;
            for (let i = 0; i < arr.length; i++){
                if (arr[i]%1==0){
                    count++;
                }
            }
            document.write(`Mảng: ${arr}<br>Độ dài mảng: ${arr.length}<br>Số ký tự số trong mảng: ${count}`);
        }
        countNumber();
    </script>
</body>

</html>
