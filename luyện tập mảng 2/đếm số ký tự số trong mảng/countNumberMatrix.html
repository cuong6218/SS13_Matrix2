<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['c', 'u', 8, 'o',5 ,7, 9 , 'n', 'g'];
        let count =  0;
        for (let i = 0; i < arr.length; i++){
            if (typeof arr[i] == "number"){
                count++;
            }
        }
        document.write(`Mảng: ${arr}<br>Độ dài mảng: ${arr.length}<br>Số ký tự số trong mảng: ${count}`);
    </script>
</body>
</html>
