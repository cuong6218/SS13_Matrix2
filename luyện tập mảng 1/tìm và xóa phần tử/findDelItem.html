<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script> 
        let arr = [];
        function inputMatrix(n) {
            n = +prompt("Nhập độ dài mảng:");
            for (let i = 0; i <= n - 1; i++) {
                arr[i] = +prompt(`Nhập phần tử thứ ${i}`);
                arr.push(arr[i]);
                arr.pop();
            }
        }

        function findItem(item) {
            item = +prompt("Nhập phần tử cần tìm:");
            let guess = arr.includes(item);
            console.log(`Giá trị cần tìm là: ${item}`);
            if (guess) {
                console.log("V is in the array");
            }
            else console.log("V is not in the array")
        }
        console.log(inputMatrix());
        console.log(`Mảng vừa nhập là: ${arr}`);
        console.log(findItem());
    </script>
</body>

</html>
