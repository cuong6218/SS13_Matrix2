<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script> 
        let arr = [1,2,3,4,5,4,7,8,9,10];
        
        let v = +prompt('Nhập giá trị cần tìm:');
        for (let i = 0; i < arr.length; i++){
            if (v == arr[i]){
                arr.splice(i,1);
            }
        }
        document.write(arr);
    </script>
</body>

</html>
