<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let position = 0;
        let arr = [1,4,5,9,88,500,600,67,2,345];
        let max = arr[0];
        for (let i=1; i<arr.length; i++){
            if (max < arr[i]){
                max = arr[i];
                position = i+1;
            }
        }
        console.log(`Giá trị lớn nhất là: ${max} ở vị trí thứ ${position}`);
    </script>
</body>
</html>
