<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2,5,6,7,8,2,3,5,9,11,15,4,3];
        let max = arr[0];
        let sum = 0;
        let avg = 0;
        for (let i=1; i<arr.length; i++){
            if (max < arr[i]){
                max = arr[i];
                sum +=arr[i];
            }
        }
        avg = sum/arr.length,2;
        console.log(`Giá trị lớn nhất trong mảng là: ${max} và giá trị trung bình trong mảng là: ${avg.toFixed(2)}`);
    </script>
</body>
</html>
